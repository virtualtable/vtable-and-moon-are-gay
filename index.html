<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTable & Moon Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="passwordPrompt" class="overlay">
        <div class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="Password">
            <button onclick="checkPassword()" class="submit-button">Submit</button>
            <p id="passwordMessage" class="error-message"></p>
        </div>
    </div>

    <div id="mainContent" class="container hidden">
        <h1 class="title">VTable and moon are gay</h1>
        <input type="file" id="fileInput" class="file-input">
        <button onclick="uploadFile()" class="upload-button">Upload</button>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
