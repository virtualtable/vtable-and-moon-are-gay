<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTable & Moon Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1 class="title">VTable & Moon Uploader</h1>

</html>
